<!DOCTYPE html><html><head>
    <meta meta name="viewport" content=  
    "width=device-width, user-scalable=no" />
  </head>
  <body>

	  <form method="post" action="ASM12.jsp" target="_blank">
			<div class="inpt_sect">

				<div class="rollnobox">
					<select name="type" id="coursetype" class="input_inner" style="height: 35px; width: 99%; text-align: center;">
						<option value="-1">Select your course</option>
						<option value="Arts">Arts</option>
						<option value="Science">Science</option>
						<option value="Commerce">Commerce</option>
						<option value="Voc">Voc</option>
					</select>
					<div id="typeError" class="err"></div>
					<input type="text" class="input_inner" name="rollNo" id="rollNo" value="Roll No" onblur="if(value=='') value = 'Roll No'" onfocus="if(value=='Roll No') value = ''">
					<div class="err" id="rollNoError"></div>

					<input type="text" class="input_inner" name="rollCode" id="rollCode" value="Roll Code" onblur="if(value=='') value = 'Roll Code'" onfocus="if(value=='Roll Code') value = ''">
					<div id="rollCodeError" class="err"></div>


				</div>

				<p align="center" class="rolsubmit">
					<input type="submit" value="Submit" class="result-sumbit">
				</p>
				<p class="clear"></p>

			</div>
		</form>
</body></html>
